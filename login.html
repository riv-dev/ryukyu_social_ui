<form class="form login">
  <h2 class="title">Enter Credentials</h2>
  <p class="field"><label class="label" for="email">Email: </label><input class="input" type="text" ng-model="email"></p>
  <p class="field"><label class="label" for="password">Password: </label><input class="input" type="password" ng-model="password"></p>
  <p class="field"><input class="button submit" type="submit" value="Log In" ng-click="post_authenticate()"><p>
</form>
